<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>pyojeol checker</title>
  <link rel="stylesheet" href="./styles/style.css"/>
  <script src="./controls.js" defer=""></script>
</head>
<body>
  <header>
    <div id="title-box">
      <div class="pyojeol-checker">pyojeol checker</div>
      <div class="description">두 음악 속 멜로디의 표절률을 검사해줍니다.</div>
    </div>
    
    <div id="ctrl-box">
      <div id="minimize" class="ctrl-button">
        <img src="./assets/minimize.svg">
      </div>

      <div id="close" class="ctrl-button">
        <img src="./assets/close.svg">
      </div>
    </div>
    
  </header>
  <div class="main">
    <div class="section-box">
      <div class="section">
        <div class="section-top">
          <p>음원 파일 #1</p>
          <div class="section-top-line"></div>
        </div>
        <div class="file-zone" id="file-zone-1">
          <img src="./assets/file.png">
          <p class="disabled-text">클릭하여 음원 파일을 선택하거나<br>드래그&드롭 하세요.</p>
          <p class="abled-text">선택된 파일: </p>
          <div class="delete"><img src="./assets/close.svg"></div>
        </div>
      </div>
      <div class="section">
        <div class="section-top">
          <p>음원 파일 #2</p>
          <div class="section-top-line"></div>
        </div>
        <div class="file-zone" id="file-zone-2">
          <img src="./assets/file.png">
          <p class="disabled-text">클릭하여 음원 파일을 선택하거나<br>드래그&드롭 하세요.</p>
          <p class="abled-text">선택된 파일: </p>
          <div class="delete"><img src="./assets/close.svg"></div>
        </div>
      </div>
    </div>
    <div id="synth-indicator" style="background-image: linear-gradient(var(--background), var(--background)), 
    linear-gradient(to right, var(--white-gray) 0%,  var(--white-gray) 100%);"></div>
    <div id="analyze" class="disabled">검사</div>
  </div>
</body>
</html>
