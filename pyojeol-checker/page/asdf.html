<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 드래그 앤 드롭</title>
    <style>
        #dropzone {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="dropzone">
        <p>파일을 드래그 앤 드롭하세요.</p>
        <p id="filepath"></p> <!-- 변경된 아이디 -->
    </div>
    <script>
        const dropzone = document.getElementById('dropzone');
        const filepathDisplay = document.getElementById('filepath'); // 변경된 아이디

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.style.borderColor = '#2196F3';
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.style.borderColor = '#ccc';
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.style.borderColor = '#ccc';

            const files = e.dataTransfer.files;

            if (files.length > 0) {
                const filepath = files[0].path; // 파일 경로 얻기
                filepathDisplay.textContent = `파일 경로: ${filepath}`;
            }
        });
    </script>
</body>
</html>
